<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SELECT SONGS</title>
    <link href="css/index_style.css" rel="stylesheet">

<body>
    <form id="select-songs">
        <div id="songA-window">
            <div class="songAB-text">1st SONG</div>

                <option value="">Please Select</option>
            </select>
        </div>

    <form id="select-songs">

                <option value="">Please Select</option>

        <div id="trans-button">
            <div class="button-text">TRANSITION</div>
        </div>

        <div id="flexer-button">
            <div class="button-text">FLEXER</div>
        </div>

        <div id="neighbor-button">

        </div>

        <div id="number-form">
            <div id="button-text">NUMBER</div>
            <input type="number" id="numberInput" value="10">

    <script src="js/index_script.js"></script>
